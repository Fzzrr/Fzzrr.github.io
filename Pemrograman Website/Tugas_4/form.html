<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Mahasiswa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS eksternal -->
</head>
<body>

    <div class="form-container">
        <h1>Form Input Data Mahasiswa</h1>
        <form action="proses.php" method="POST">
            <label for="npm">NPM:</label>
            <input type="text" id="npm" name="npm" placeholder="Masukkan NPM" required minlength="8" maxlength="12">
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" required>

            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan Tempat Lahir" required>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <div class="radio-group">
                <label for="jenis_kelamin">Jenis Kelamin:</label><br>
                <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
                <label for="wanita">Wanita</label>
            </div>

            <label for="hobi">Hobi:</label>
            <input type="text" id="hobi" name="hobi" placeholder="Masukkan Hobi" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
